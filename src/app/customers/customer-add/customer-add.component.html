<h1>Add Customer</h1>
<form (ngSubmit)="onSubmit(custForm)" #custForm="ngForm">
  <label>Created: </label>
  <input type="text" ngModel name="creationDate" [ngModel] ="creationDatee" readonly/>
  <br>
  <label> Name: </label>
  <input type="text" ngModel name="name" required #name="ngModel">
  <span class="help-block" *ngIf="!name.valid && name.touched">Please Enter Name</span>
  <br />
  <label> Address: </label>
  <textarea type="text" ngModel name="address" required #address="ngModel"></textarea>
  <span class="help-block" *ngIf="!address.valid && address.touched">Please Enter Address</span>
  <br />
  <button 
    type="submit"
    [disabled]="!custForm.valid">Add new Customer</button>
</form>
